name: Tests
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install poetry
        run: |
          pip install poetry==1.1.15

      - name: Install dependencies
        run: |
          poetry install

      - name: Run tests
        run: |
          make test
